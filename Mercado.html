<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="Mercadinho.Js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mercado</title>
</head>

<body>
    <div class="container">
        <label class="label"> Produto</label>
        <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto"> <br>
        <label class="label"> Valor do produto</label>
        <input type="number" class="form-control" id="valorProduto" placeholder="Digite o valor do produto"> <br>
        <button class="btn btn-outline-info" id="btn-salvar" onclick="cadastrar()">Aqui</button>
    </div>
    <div>
        <div class="container">
            <table id="Tabela" class="table table-striped">
                <tr>
                    <th>nome do produto</th>
                    <th>valor do produto</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
